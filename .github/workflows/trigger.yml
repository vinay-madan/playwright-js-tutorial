name: CI

on:
  workflow_dispatch:
    inputs:
      testPlanKey:
        description: 'TestPlan key from Xray'
        default: ''
        required: true
        type: string
      projectKey:
        description: 'Project key from Xray'
        default: ''
        required: true
        type: string
jobs:
  build:

    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Output Inputs
      run: echo "${{ toJSON(github.event.inputs) }}"
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
        npm install
        sudo npx playwright install-deps
        npx playwright install 
    - name: Run tests
      continue-on-error: true
      run: |  
        PLAYWRIGHT_JUNIT_OUTPUT_NAME=xray-report.xml npx playwright test
    - name: Output results file
      run: |
        cat xray-report.xml
    - uses: actions/upload-artifact@v4
      if: always()
      name: Store test results
      with:
        name: playwright-test-results
        path: |
          test-results/
          xray-report.xml
    - name: "Import results to Xray"
      uses: mikepenz/xray-action@v2.4.5
      with:
         username: ${{ secrets.XRAY_CLIENT_ID }}
         password: ${{ secrets.XRAY_CLIENT_SECRET }}
         testFormat: "junit"
         testPaths: "**/xray-report.xml"
         projectKey: "${{ inputs.projectKey }}"
         testExecKey: ${{ inputs.testExecKey }}
         testEnvironments: "QA"


